<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Descifrado César</title>
    <style>
        #resultado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 3: Descifrado César</h1>

    <label for="alfabeto">Alfabeto:</label>
    <select id="alfabeto">
        <option value="ABCDEFGHIJKLMNÑOPQRSTUVWXYZ">Castellano</option>
        <option value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">Inglés</option>
    </select><br><br>

    <label for="textoCifrado">Texto a descifrar:</label><br>
    <textarea id="textoCifrado" rows="4" cols="50"></textarea><br><br>

    <label for="rotacion">Nivel de rotado:</label>
    <input type="number" id="rotacion" min="0" value="0"><br><br>

    <button onclick="descifrarTexto()">Descifrar</button>

    <h2>Texto Descifrado:</h2>
    <div id="resultado"></div>

    <script>
        function descifrarTexto() {
            let alfabeto = document.getElementById('alfabeto').value;
            let textoCifrado = document.getElementById('textoCifrado').value.toUpperCase();
            let rotacion = parseInt(document.getElementById('rotacion').value);
            let textoDescifrado = '';

            for (let i = 0; i < textoCifrado.length; i++) {
                let char = textoCifrado[i];
                let indice = alfabeto.indexOf(char);

                if (indice !== -1) {

                    let nuevoIndice = indice - rotacion;

                    if (nuevoIndice < 0) {
                        nuevoIndice += alfabeto.length;
                    }
                    textoDescifrado += alfabeto[nuevoIndice];
                } else {
                    textoDescifrado += char; 
                }
            }

            let resultadoElemento = document.getElementById('resultado');
            resultadoElemento.textContent = textoDescifrado;
        }
    </script>
</body>

</html>
